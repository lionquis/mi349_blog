    <div class="container">
    <form name="contactform" netlify>

        <label for="name">First Name</label>
        <input type="text" id="name" name="name" placeholder="Your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email address">

        <label for="reason">Reason for Contact</label>
        <select id="reason" name="reason">
        <option value="saying hi">Saying Hi</option>
        <option value="contractor">Looking for a Contractor</option>
        <option value="interview">Interested in an Interview</option>
        <option value="other">Other</option>
        </select>

        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Leave a comment" style="height:200px"></textarea>

        <input type="submit" value="Submit">

    </form>
